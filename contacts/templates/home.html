{% extends 'base.html' %}

{% block content %}

<h1>Contact List</h1>
    <br>
    <!-- Search Form -->
    <form class="input-group input-group-sm mb-3" action="{% url 'home' %}" method="GET">
        <input class="mx-2" type="text" name="q" placeholder="Search by name">
        <button class="btn btn-primary btn-sm" type="submit">Search</button>
        <a class="btn btn-sm btn-secondary" href="{% url 'home' %}">reset</a>
    </form>

    
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.first_name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.phone }}</td>
                <td><a href="{% url 'contact_edit' pk=contact.id %}">Edit</a>
                    <a href="{% url 'contact_add' %}">View</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'contact_add' %}">Add contact</a>

{% endblock content %}
