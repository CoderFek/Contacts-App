{% extends 'base.html' %}

{% block content %}

<h1>Delete Contact</h1><br>

<p>Are you sure you want to delete {{ contact.first_name }} ?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger btn-sm mx-2" type="submit">Delete</button>
</form>
<a class="btn btn-primary btn-sm my-2 mx-2" href="{% url 'home' %}">Cancel</a>

{% endblock content %}
